<div class="container">
  <h3 id="header">
    Showing trips from {{parameters['start']}} to {{parameters['end']}} starting on {{getFormattedDate(parameters['date'])}}:
  </h3>

  <div class="row justify-content-center">
    <div class="card bg-dark text-white" *ngFor="let ride of rides">
        <div class="card-body">
          <h5 class="card-title">{{ride.departure}} -> {{ride.destination}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
    </div>
    </div>
</div>
