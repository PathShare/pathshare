<div class="container">
  <h3 id="header">
    Showing trips from {{parameters['start']}} to {{parameters['end']}} starting on {{getFormattedDate(parameters['date'])}}:
  </h3>
  <div class="row justify-content-center">
    <form class="form-inline" [formGroup]="sortForm">
      <h3>Sort trips by: </h3>
      <div class="form-group mx-sm-3 mb-2">
          <select class="custom-select form-control" id="priceSort" formControlName="priceSort" (change)="onPriceSort()">
              <option selected value="0">---</option>
              <option value="1">Price: Low to High</option>
              <option value="2">Price: High to Low</option>
            </select>
      </div>
    </form>
  </div>
  <div class="row justify-content-center">
    <div class="card bg-dark text-white" *ngFor="let ride of sortedRides">
        <div class="card-body">
          <h5 class="card-title">Riding with {{ride.riders[0].name}}, {{ride.riders[0].age}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">${{ride.seatPrice}} per seat â€“ {{ride.riders.length}} rider(s)</h6>
          <a href="#" class="card-link float-right">See details</a>
        </div>
    </div>
    </div>
</div>
