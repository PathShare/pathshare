<div class="container">
    <form class="form-inline">
        <h3>Find trips from</h3>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputStart" class="sr-only">Start</label>
          <input type="text" class="form-control" id="inputStart" placeholder="Start">
        </div>
        <h3>to</h3>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputDest" class="sr-only">Destination</label>
            <input type="text" class="form-control" id="inputDest" placeholder="Destination">
        </div>
        <h3>leaving on</h3>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputDate" class="sr-only">Date</label>
            <input type="date" class="form-control" id="inputDate" placeholder="Date">
        </div>
        <h3>:</h3>
      </form>

      <div class="map-container">
        <img src="assets/img/map.svg" alt="Map of the United States">
      </div>

      <form id="search">
          <button type="submit" class="btn btn-primary">See listings</button>
      </form>
</div>
