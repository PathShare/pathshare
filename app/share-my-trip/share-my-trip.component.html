
<form (ngSubmit)="onSignup(f)" #f="ngForm">

    <div class="form-group">
      <label for="startingLocation">Starting Location</label>
      <input type="text" id="startingLocation" name="startingLocation" ngModel class="form-control" placeholder="i.e. Lubbock, Texas">
    </div> 

    <div class="form-group">
        <label for="destinationLocation">Destination Location</label>
        <input type="text" id="destinationLocation" name="destinationLocation" ngModel class="form-control" placeholder="i.e. Houston, Texas">
      </div> 

      <div class="form-group">
          <label for="inputDate">Starting Date</label>
          <input type="date" id="inputDate" name="inputDate" ngModel class="form-control"  placeholder="Date">
      </div>

      <div class="form-group">
          <label for="numOfSeats">Number of available seats</label>
          <input type="number" id="numOfSeats" name="numOfSeats" ngModel class="form-control" placeholder="i.e. 2" min="1" max="30">
      </div> 

      <div class="form-group">
          <label for="price">Price per passenger $</label>
          <input type="number" id="price" name="price" ngModel class="form-control" placeholder="i.e. $54.99" min="0.01" step="0.01">
      </div>
          
    <button class="btn btn-primary" type="submit">Share</button>
          
  </form>
